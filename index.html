<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center text-white">

    <!-- Main Form Container -->
    <div class="flex flex-col items-center space-y-6">

      <!-- Row of inputs -->
      <div class="flex items-center space-x-4 bg-white shadow-lg p-3 rounded-lg">
        
        <!-- Date Input -->
        <label for="date" class="text-gray-900 text-xl font-medium">Date:</label>
        <input 
          type="date" 
          id="date"
          class="border border-gray-300 rounded-lg px-3 py-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <!-- Select Dropdown -->
        <select id="select"
          class="border border-gray-300 rounded-lg px-3 py-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="open">Opening</option>
          <option value="close">Closing</option>
        </select>

        <!-- Submit Button -->
        <button id="submitBtn"
          class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-800 transition"
        >
    Open
        </button>
      </div>

      

    </div>

    <!-- ðŸ§  Auto-set today's date -->
    <script>
      const dateInput = document.getElementById("date");
      const today = new Date().toISOString().split("T")[0];
      dateInput.value = today;
    </script>
  <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Request Forms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    function openForm(formUrl) {
      const iframe = document.getElementById("formFrame");
      iframe.src = formUrl;
      iframe.classList.remove("hidden");
      iframe.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</head>

<body class="bg-gray-100 min-h-screen p-4">

  <div class="max-w-5xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">
      Employee Request Forms
    </h1>

    <!-- Buttons -->
    <div class="flex justify-center gap-4 mb-6">
      <button
        onclick="openForm('https://docs.google.com/forms/d/e/1FAIpQLScnfc-xJukR6Gfa87w_jzQQeodNzLmRapZYV5GaIlxmhQy-sA/viewform?embedded=true')"
        class="px-6 py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition"
      >
        Leave Request
      </button>

      <button
        onclick="openForm('https://docs.google.com/forms/d/e/1FAIpQLScsnuyl8TQSRKQLQGvIQHaVECZYkuo4dPLHyA5JRPy2sx3W5g/viewform?embedded=true')"
        class="px-6 py-3 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 transition"
      >
        Pre-Duty Request
      </button>
    </div>

    <!-- Embedded Form -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <iframe
        id="formFrame"
        class="hidden w-full h-[85vh] border-0"
        loading="lazy"
      ></iframe>
    </div>
  </div>

</body>
</html>
